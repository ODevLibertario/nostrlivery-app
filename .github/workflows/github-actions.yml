# .github/workflows/lint.yml

name: Lint
on: [push]
jobs:
  lint-common:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
        working-directory: ./common
      - name: Run ESLint
        run: yarn lint
        working-directory: ./common
      - name: Pack common module
        run:
          npm pack
        working-directory: ./common
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
        working-directory: ./company
      - name: Run ESLint
        run: yarn lint
        working-directory: ./company
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
        working-directory: ./driver
      - name: Run ESLint
        run: yarn lint
        working-directory: ./driver
